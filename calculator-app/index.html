<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator app">
    <meta name="author" content="ayush saha">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <div class="container">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="keypad">
            <div class="keys-row">
                <div class="key key-wide key-all-clear">AC</div>
                <div class="key key-delete">DEL</div>
                <div class="key  key-operations">/</div>
            </div>
            <div class="keys-row">
                <div class="key key-numbers">1</div>
                <div class="key key-numbers">2</div>
                <div class="key key-numbers">3</div>
                <div class="key key-operations">x</div>
            </div>
            <div class="keys-row">
                <div class="key key-numbers">4</div>
                <div class="key key-numbers">5</div>
                <div class="key key-numbers">6</div>
                <div class="key key-operations">+</div>
            </div>
            <div class="keys-row">
                <div class="key key-numbers">7</div>
                <div class="key key-numbers">8</div>
                <div class="key key-numbers">9</div>
                <div class="key key-operations">-</div>
            </div>
            <div class="keys-row">
                <div class="key key-numbers">.</div>
                <div class=" key key-numbers">0</div>
                <div class="key key-wide key-equals-to">=</div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
